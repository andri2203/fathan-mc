<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fathan MC -</title>
    <link rel="stylesheet" href="/dist/bootstrap/css/bootstrap.css" />
    <link rel="stylesheet" href="/dist/fontawesome-free/css/all.min.css" />
    <link rel="stylesheet" href="/src/css/sign-style.css" />
  </head>
  <body>
    <!-- Main Wrapper::Start -->
    <main class="wrapper">
      <header>
        <div class="container">
          <a href="/">
            <h4 class="text-uppercase font-weight-bold">
              Fathan's <span class="text-danger">MC</span>
            </h4>
          </a>
        </div>
      </header>

      <form action="/signin/proses" method="POST" id="login-form">
        <div class="login-group">
          <input
            type="text"
            name="username"
            id="username"
            class="login-input"
            autocomplete="username"
            autofocus
            required
          />
          <label for="username" class="placeholder">username</label>
          <div class="feedback"></div>
        </div>
        <div class="login-group">
          <input
            type="password"
            name="password"
            id="password"
            class="login-input"
            autocomplete="current-password"
            required
          />
          <label for="password" class="placeholder">password</label>
          <div class="feedback"></div>
        </div>
        <p class="register">
          Belum memiliki Akun?
          <a href="/register" class="register-text">Daftar Sekarang</a>
        </p>
        <button type="submit" class="btn btn-danger">
          <i class="fa fa-arrow-right fa-2x"></i>
        </button>
      </form>

      <footer>
        <div class="container">
          &copy; All Right Reserved
        </div>
      </footer>
    </main>
    <!-- Main Wrapper::End -->

    <!-- Script -->
    <script src="/src/js/sign.js" type="module"></script>
  </body>
</html>
