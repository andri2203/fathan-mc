    <header id="header" class="display">
      <img src="/src/images/background.jpg" alt="" srcset="" />
      <div class="ex-header">
        <div class="container">
          <div class="row">
            <div class="col-md-4 box-form-search">
              <h2 class="font-weight-bolder text-white mb-3">
                Cari MC yang Tersedia:
              </h2>
              <form action="" role="form">
                <div class="form-box">
                  <select name="jenis_acara" id="jenis_acara" class="control">
                    <option value="">Jenis Acara Kamu...</option>
                  </select>
                </div>
                <div class="form-box">
                  <select name="lokasi_acara" id="lokasi_acara" class="control">
                    <option value="">Lokasi Acara Kamu...</option>
                  </select>
                </div>
                <div class="form-box">
                  <input
                    type="text"
                    name="tanggal_acara"
                    id="tanggal_acara"
                    class="control"
                    placeholder="Tanggal Acara Kamu..."
                  />
                </div>
                <button type="submit" class="btn btn-danger w-100">
                  <i class="fa fa-search fa-fh mr-2"></i>Cari
                </button>

            </div>
